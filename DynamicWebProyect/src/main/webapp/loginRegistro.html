<!DOCTYPE html>

<body>
	<header class="header">
		<nav>
			<div class="navTop">
				<div class="navTopRight">
					<a class="loginIco" href="login.html"><input type="image" src="img/loginIcon.png"></a>
					<a class="language" href="#">ES</a>
					<a class="digiIcon" href="index.html"><input type="image" src="img/digiIcon.png"></a>
				</div>

			</div>
		</nav>
	</header>
	<div id="contenedor">
		<div id="central">
			<div id="login">
				<div class="titulo">
					Registro
				</div>
				<form id="loginform" class="formularioLogin" name="formularioLogin" action="gestionUsuario" method="post">
					<input type="hidden" id="id" name="id">
					<input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
					<input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
					<input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Nombre del usuario" required>
					<input type="password" id="contrasena" placeholder="Contrasena" name="contrasena" required=""
						onkeyup="compararPassword()">
					<input type="password" id="repPassword" placeholder="Repite contrasena" name="repPassword"
						required="" onkeyup="compararPassword()">
					<label class="errorPassword" id="errorPassword"></label>
					<br></br>
					<input type="text" id="mail" name="mail" placeholder="Email" required>

					<button type="submit" title="Registrar" name="Ingresar">Registrar</button>
				</form>
			</div>
			<div class="inferior">
				<a href="index.html">Volver</a>
			</div>
		</div>
	</div>
	<footer>
        <div class="footerContenedor">
            <div class="footerColumna">

            </div>

                <h3>Síguenos</h3>
                <ul class="social-icons">
                    <li><a href="#"><i class="facebook-f"></i></a></li>
                    <li><a href="#"><i class="twitter"></i></a></li>
                    <li><a href="#"><i class="instagram"></i></a></li>

            </div>

        <div class="footerAbajo">
            <p>&copy; 2024 Empresa de Alejandro. Todos los derechos reservados.</p>
